<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Executive - École 221</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="../../js/components/sidebarStudent.js"></script>
  <script defer src="../../js/student/mesAbsences.js"></script>
</head>
<body class="dark:bg-slate-900 bg-gray-100 min-h-screen">
  <!-- Container Principal -->
  <div class="flex h-screen">
    <!-- Sidebar dynamique -->
    <div id="sidebar"></div>

    <!-- Contenu Principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="bg-slate-800/90 backdrop-blur-lg border-b border-slate-700/50 p-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button class="lg:hidden text-slate-300">
              <i class="fas fa-bars"></i>
            </button>
            <div class="text-lg font-semibold text-slate-200">Tableau de Bord</div>
          </div>
          <div class="flex items-center space-x-4">
            <button class="p-2 hover:bg-slate-700/30 rounded-full transition-colors">
              <i class="fas fa-bell text-slate-300"></i>
            </button>
            <div class="flex items-center space-x-2">
              <!-- Avatar et nom alimentés en JS -->
              <div id="studentAvatar"
                   class="h-8 w-8 rounded-full flex items-center justify-center
                          bg-gradient-to-br from-indigo-500 to-blue-400 text-white font-bold
                          ring-2 ring-indigo-500/30 transition-all">
                <!-- Initiales -->
              </div>
              <span id="studentName" class="text-slate-300"></span>
            </div>
          </div>
        </div>
      </header>

      <!-- Contenu -->
      <main class="flex-1 overflow-y-auto p-6 bg-slate-900/50">
        <div class="p-6">
    <h1 class="text-3xl font-bold text-slate-200 mb-2">Mes Absences</h1>
    <p class="text-slate-400 mb-6">Historique complet de vos absences</p>

    <!-- Filtres -->
    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/30 backdrop-blur-lg mb-6 flex flex-col md:flex-row gap-4">
      <select id="statutFilter" class="bg-slate-800/50 border border-slate-700/30 rounded-lg px-4 py-2 text-white">
        <option value="">Tous les statuts</option>
        <option value="Justifiée">Justifiées</option>
        <option value="non justifiée">Non justifiées</option>
        <option value="En attente">En attente</option>
      </select>

      <input id="dateFilter" type="date" class="bg-slate-800/50 border border-slate-700/30 rounded-lg px-4 py-2 text-white" />

      <input id="searchFilter" type="text" placeholder="Rechercher par module..." class="bg-slate-800/50 border border-slate-700/30 rounded-lg px-4 py-2 text-white flex-grow" />
    </div>

    <!-- Tableau des Absences -->
    <div class="bg-gradient-to-br from-slate-800/60 to-slate-900/40 rounded-2xl border border-slate-700/30 backdrop-blur-xl overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="border-b border-slate-700/50 text-slate-400">
          <tr>
            <th class="p-4">DATE</th>
            <th class="p-4">MODULE</th>
            <th class="p-4">STATUT</th>
            <th class="p-4 text-right">HEURES</th>
            <th class="p-4 text-center">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="absenceTable" class="divide-y divide-slate-700/30 text-slate-300"></tbody>
      </table>
    </div>
  </div>

 

        
      </main>

     
    </div>
  </div>
  <!-- Modal Justification -->
    <div id="justifyModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-xl w-[90%] max-w-md">
        <h2 class="text-lg font-semibold mb-4">Justifier l'absence</h2>
        <p id="modalInfo" class="text-sm text-slate-600 mb-4"></p>
        <textarea id="justificationText" rows="4" class="w-full border rounded p-2 mb-4" placeholder="Rédigez votre justification ici..."></textarea>
        <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
        <div class="flex justify-end gap-2">
            <button id="cancelBtn" class="text-sm px-4 py-2 rounded bg-slate-200 hover:bg-slate-300">Annuler</button>
            <button id="confirmBtn" class="text-sm px-4 py-2 rounded bg-amber-400 hover:bg-amber-500 text-white">Envoyer</button>
        </div>
        </div>
    </div>
  
  
  
</body>
</html>
